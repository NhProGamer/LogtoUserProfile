<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
<div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-lg">
    <div class="flex items-center mb-4">
        <img src="{{ .profilePicture }}" alt="Photo de profil" class="h-20 w-20 rounded-full border-2 border-green-400">
        <div class="ml-4">
            <h2 class="text-2xl font-semibold text-white">{{ .name }}</h2>
            <p class="text-gray-400">{{ .username }}</p>
        </div>
    </div>

    <div class="border-t border-gray-600 pt-4">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">Nom d'affichage</label>
            <div class="flex justify-between items-center">
                <p class="text-gray-200">NhPro</p>
                <button class="text-indigo-400 hover:underline">Modifier</button>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">Pr√©nom</label>
            <div class="flex justify-between items-center">
                <p class="text-gray-200">Name</p>
                <button class="text-indigo-400 hover:underline">Modifier</button>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">Nom de famille</label>
            <div class="flex justify-between items-center">
                <p class="text-gray-200">Family Name</p>
                <button class="text-indigo-400 hover:underline">Modifier</button>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300">E-mail</label>
            <div class="flex justify-between items-center">
                <p class="text-gray-200">{{ .email }}</p>
                <button class="text-indigo-400 hover:underline">Afficher</button>
            </div>
        </div>

        <div class="flex justify-between mt-6">
            <button class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-500">Supprimer</button>
            <button class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500">Enregistrer</button>
        </div>
    </div>
</div>
</body>
</html>
