<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex justify-center items-center">
<div id="toast" class="hidden min-w-[250px] mx-auto dark:bg-gray-800 dark:text-white bg-gray-300 dark:text-black
text-center rounded-lg p-4 fixed z-50 left-1/2 transform -translate-x-1/2 top-8 text-lg transition-opacity duration-500
shadow-[0_0_0_1px_rgba(144,238,144,1),0_0_100px_8px_rgba(144,238,144,0.2)]"></div>

<div class="flex flex-col md:flex-row bg-white dark:bg-gray-800 shadow-lg rounded-lg max-w-6xl w-full">
    <!-- Sidebar -->
    <div class="md:w-1/4 p-6 border-b md:border-r border-gray-200 dark:border-gray-700">
        <div class="flex flex-col items-center">
            <img class="w-24 h-24 rounded-full" src="{{.profilePicture}}" alt="Profile Picture">
            <h1 class="mt-4 text-xl font-bold">{{.name}}</h1>
            <p class="text-gray-600 dark:text-gray-400">{{.username}}</p>
        </div>
        <nav class="mt-8">
            <ul class="space-y-2">
                <li class="flex items-center space-x-3 bg-gray-300 dark:bg-gray-900 p-3 rounded-md">
                    <span>üë§</span>
                    <p>Profile</p>
                </li>
                <li class="flex items-center space-x-3 bg-gray-100 dark:bg-gray-700 p-3 rounded-md">
                    <span>üîí</span>
                    <p>S√©curit√©</p>
                </li>
                <li class="flex items-center space-x-3 bg-gray-100 dark:bg-gray-700 p-3 rounded-md">
                    <span>üåê</span>
                    <p>Connections</p>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="md:w-3/4 p-6">
        <h2 class="text-xl font-semibold">Modifier le profil utilisateur</h2>
        <form class="mt-4 space-y-4">
            <div>
                <label for="displayName" class="block text-sm font-medium">Nom d'affichage</label>
                <input type="text" id="displayName" name="displayName" class="mt-1 block w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none" placeholder="{{.name}}" value="{{.name}}" required>
            </div>
            <div>
                <label for="firstName" class="block text-sm font-medium">Pr√©nom</label>
                <input type="text" id="firstName" name="firstName" class="mt-1 block w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none" placeholder="{{.givenName}}" value="{{.givenName}}" required>
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium">Nom de famille</label>
                <input type="text" id="lastName" name="lastName" class="mt-1 block w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none" placeholder="{{.familyName}}" value="{{.familyName}}" required>
            </div>
            <div class="flex justify-end mt-4">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Enregistrer les modifications</button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault(); // Emp√™che le rechargement de la page

        // R√©cup√®re les valeurs des champs du formulaire
        const displayName = document.getElementById('displayName').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;

        // Cr√©e l'objet de donn√©es √† envoyer
        const params = new URLSearchParams({
            "name": displayName,
            "given_name": firstName,
            "family_name": lastName
        });

        // Envoie une requ√™te PATCH
        fetch(`/api/v1/userprofile/?${params.toString()}`, { // Remplacez l'URL par celle de votre API
            method: 'PATCH',
            credentials: 'include'
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Erreur lors de la mise √† jour des donn√©es');
                }
            })
            .then(data => {
                showToast("Profil mit a jour!", 'green');
            })
            .catch(error => {
                showToast("Erreur " + error, 'red');
            });
    });

    function showToast(message, color = 'green') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.remove('hidden');
        toast.classList.add('opacity-0');

        // D√©finir la couleur d'accent
        const colorValue = color === 'red' ?
            'rgba(255, 99, 71, 1), rgba(255, 99, 71, 0.2)' : // Couleur rouge
            'rgba(144, 238, 144, 1), rgba(144, 238, 144, 0.2)'; // Couleur verte

        // Appliquer l'ombre personnalis√©e avec la couleur choisie
        toast.style.boxShadow = `0 0 0 1px ${colorValue.split(',')[0]}, 0 0 100px 8px ${colorValue.split(',')[1]}`;

        // Fade in
        toast.style.transition = 'opacity 0.5s ease-in';
        setTimeout(() => {
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
        }, 10);

        // Fade out after a delay
        setTimeout(() => {
            toast.classList.remove('opacity-100');
            toast.classList.add('opacity-0');

            // Hide the toast after fading out
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 500); // Correspond √† la dur√©e de la transition de fade out
        }, 7600); // 7.6 secondes pour le temps d'affichage
    }
</script>
</html>
